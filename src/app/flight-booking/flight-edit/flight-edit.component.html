<form
  [formGroup]="editForm">

  <div class="form-group">
    <label>ID:</label>
    <input
      formControlName="id"
      class="form-control">
  </div>

  <div class="form-group">
    <label>From:</label>
    <input
      formControlName="from"
      class="form-control">
  </div>
  <div
    *ngIf="editForm.controls['from']?.hasError('required')"
    class="text-danger">
    Please enter a value.
  </div>
  <div
    *ngIf="editForm.controls['from']?.hasError('minlength')"
    class="text-danger">
    Please enter at least 3 characters.
  </div>
  <div
    *ngIf="editForm.controls['from']?.hasError('city')"
    class="text-danger">
    Enter a valid city to start from.
  </div>

  <div class="form-group">
    <label>To:</label>
    <input
      formControlName="to"
      class="form-control">
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input
      formControlName="date"
      class="form-control">
  </div>

  <div class="form-group">
    <button
      (click)="save()"
      class="btn btn-default">
      Save
  </button>
  </div>
</form>
